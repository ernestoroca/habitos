rutas.inicio = function(){
    let strHtml,timer;
    {strHtml = `
      <div class="row" id="lista"></div>
      <hr class="hr" />

        <div class="col-8 text-center">

          </button>
        </div>
      </div>
    `;}
    document.getElementById("pantalla").innerHTML = strHtml;
    function printTareas(){
        if(timer){
            clearTimeout(timer);
            timer = null;
        }
        let ahora = Date.now();
        let min = -1;
        let lasTareas = Tareas.lista();
        let len = lasTareas.length;
        let lista = "";
        for(let i=0;i<len;i++){
            let item = lasTareas[i];
            if(item.disabled < ahora){
                lista += `
            <div class="col-6 text-center">
              <button id="${item.key}" type="button" class="btn btn-primary btn-lg">${item.titulo}</button>
            </div>
                `;
            } else {
                if(min === -1){
                    min = item.disabled;
                } else if(min > item.disabled){
                    min = item.disabled;
                }
                lista += `
            <div class="col-6 text-center">
              <button type="button" class="btn btn-outline-primary btn-lg">${item.titulo}</button>
            </div>
                `;
            }
        }
        if(min > 0){
            timer = setTimeout(function(){
                var url = decodeURI(window.location.hash);
                if(url === "#inicio"){
                    rutas.inicio();
                }
            },min - ahora);
        }
        document.getElementById("lista").innerHTML = lista;
    }
    document.getElementById("lista").onclick = function(evento){
        let target = evento.target;
        while(target.id === ""){
            target = target.parentNode;
        }
        if(target.id === "lista"){
            return;
        }
        Tareas.click(target.id);
        printTareas();
    };
    printTareas();
    Toast.set("Hola");
};

function reload() {
    var url = decodeURI(window.location.hash);
    var vecUrl = url.split('/');
    if (vecUrl.length === 0){
        window.location.href = "#inicio";
    } else if((vecUrl.length === 1 && vecUrl[0] === "")) {
        rutas.inicio();
    } else {
        rutas[vecUrl[0].replace("#", "")](vecUrl);
    }
}
window.onload = function(){
    window.onhashchange = reload;
    reload();
};

function tmp2dma(tmp){
    let f = new Date(tmp);
    let m = f.getMonth()+1;
    let d = f.getDate();
    let str = "";
    str += (d<10)?"0"+d:d;
    str += (m<10)?"0"+m:m;
    str += f.getFullYear();
    return str;
}
